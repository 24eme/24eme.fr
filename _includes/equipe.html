    <section id="equipe" class="bg-light-gray bloc-editable">
        <div class="container">
            <a id="lien_shuffle_equipe" href="" class="lien-edition-left"><i class="fa fa-random" aria-hidden="true"></i></a>
            <a href="https://github.com/24eme/24eme.fr/blob/master/_includes/equipe.html" class="lien-edition"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">L'équipe</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row container-shuffle">
                {% for member in site.people %}
                <div class="col-sm-6 bloc-shuffle">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
	        <div class="row">
                <div class="col-sm-6">
                  <div class="team-member">
                        <a href="/devenir-stagiaire-alternant" class="text-center"><img src="img/team/devenirstagiaire.jpg" alt="" class="img-responsive img-circle img-center">
                        <h4>Devenir<br/>stagiaire / alternant-e</h4></a>
                  </div>
                </div>
		<div class="col-sm-6">
		  <div class="team-member">
                        <a href="/devenir-cooperateurice" class="text-center"><img src="img/team/devenircoop.jpg" alt="" class="img-responsive img-circle img-center">
                        <h4>Devenir<br/>coopérateur / coopératrice</h4></a>
		  </div>
		</div>
	     </div>
        </div>
    </section>
